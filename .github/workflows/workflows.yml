
name: Entropy Test Runner üåÄüõ°Ô∏è

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest  # Linux for speed; swap to windows-latest if Windows vibes

    steps:
    - uses: actions/checkout@v4  # Grab the repo

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy scipy matplotlib  # Our chaos crew

    - name: Run tests
      run: |
        pytest tests/ -v  # Verbose for CI logs‚Äîsee the green rain

    - name: Lint (bonus sanity)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero for CI; tweak rules if your style's wild

    - name: Upload plot on success (for PR fun)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: entropy-plot
        path: outputs/degradation_plot.png  # If full run; optional

env:
  OUTPUT_DIR: outputs/  # Matches script
